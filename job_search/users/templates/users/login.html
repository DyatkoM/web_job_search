{% extends 'employer_app/base.html' %}
{% load static %}
{% block css %}
<style>
    body {
        font-family: 'Kalnia', serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .contain {

        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin: auto;
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .container {
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    h2 {
        text-align: center;
    }

    form {
        display: flex;
    flex-direction: column;
    flex-wrap: nowrap;
    align-items: center;
    justify-content: center;
    }

    label {
        margin-bottom: 8px;
    }

    input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .navbar{
    border-radius: 8px;
    }

</style>
{% endblock css %}
{% block content %}
<title>регистрация</title>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Название сайта \(-_-)\</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{%url 'main_page'%}">Главная страница <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'users:registration'%}">Регистрация</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="contain">

        <h2>Регистрация</h2>
        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="form_name" for="{{ form.username.id_for_label }}">Логин:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label class="form_password" for="{{ form.password.id_for_label }}">Пароль:</label>
                {{ form.password }}
            </div>

            <button type="submit">Загрузить</button>
        </form>
    </div>
</div>
{% endblock content %}
