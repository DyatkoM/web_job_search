{% extends 'employer_app/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="    --bs-bg-opacity: 0; padding:20px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">{{ request.user }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'main_page' %}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="form_name" for="{{ form.username.id_for_label }}">Логин:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label class="form_password" for="{{ form.password.id_for_label }}">Пароль:</label>
            {{ form.password }}
        </div>

        <button type="submit">Загрузить</button>
    </form>
</div>
{% endblock content %}
